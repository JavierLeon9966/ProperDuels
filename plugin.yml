name: ProperDuels
main: JavierLeon9966\ProperDuels\ProperDuels
author: JavierLeon9966
version: 3.0.0
api: 5.0.0
mcpe-protocols: [594, 618, 622, 630, 649, 662, 671, 685, 712, 729, 748, 776, 786, 800, 818, 819]
description: A properly made duels plugin for PocketMine-MP
website: https://github.com/JavierLeon9966/ProperDuels
permissions:
  properduels.command.arena.create:
    description: Allows the user to create arenas
    default: op
  properduels.command.arena.delete:
    description: Allows the user to delete arenas
    default: op
  properduels.command.arena.list:
    description: Allows the user to list arenas
    default: op
  properduels.command.duel.accept:
    description: Allows the user to accept a duel request
    default: true
  properduels.command.duel.deny:
    description: Allows the user to deny a duel request
    default: true
  properduels.command.duel.leave:
    description: Allows the user to leave a match
    default: true
  properduels.command.duel.queue:
    description: Allows the user to queue a duel
    default: true
  properduels.command.kit.create:
    description: Allows the user to create kits
    default: op
  properduels.command.kit.delete:
    description: Allows the user to delete kits
    default: op
  properduels.command.kit.list:
    description: Allows the user to list kits
    default: op
  properduels.command.kit.update:
    description: Allows the user to update kits
    default: op
  properduels.command.kit.enable:
    description: Allows the user to enable kits
    default: op
  properduels.command.kit.disable:
    description: Allows the user to disable kits
    default: op
